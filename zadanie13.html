<html>
	<head>
	</head>
	<body>
		<div style="color:blue;font-size:50px;">
		<script language="JavaScript">
		var a_n = prompt("a = ","");
		var b_n = prompt("b = ","");
		var kwadrat;
		var a = parseFloat(a_n);
		var b = parseFloat(b_n);
		kwadrat = Math.pow(a, 3) + 3 * b * Math.pow(a, 2) + 3 * a * Math.pow(b, 2) + Math.pow(b, 3);
		document.write("kwadrat : "+kwadrat+"<br>");
	</body>
</html>
