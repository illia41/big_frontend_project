<html>
	<head>
	</head>
	<body>
		<div style="color:red; font-size: 50px">
		<script language="JavaScript">
			var No_n = prompt("No: ","");
			var t_n = prompt("t: ","");
			var tiz_n = prompt("tiz: ","");
			var No = parseFloat(No_n);
			var t = parseFloat(t_n);
			var tiz = parseFloat(tiz_n);
			var lambda;
			lambda = Math.LN2 / tiz;
			var N;
			N = No * Math.pow(Math.E, -lambda*t);
			document.write("NO =", No, "t =", t, "t1/2 =", tiz, "lambda =", lambda, "N =", N);
		</script>
		</div>
	</body>
</html>
